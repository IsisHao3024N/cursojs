<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descubra sua Nacionalidade</h1>
    Vivendo em: <input type="text" name="txt" id="txt">
    <input type="button" value="verificar" onclick="resultado()">
    <div id="res">

    </div>
    <script>
        function resultado() {
            var text = document.querySelector('input#txt');
            var res = document.querySelector('div#res')
            var naci = String(text.value);
            if (naci == 'Brasil') {
                res.innerHTML = `Você é brasileiro!`
            }else{
                res.innerHTML = `Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
