<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('Qual seu nome?');
        alert('Olá '+ nome + '!');
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}`);
        document.write(`Seu nome tem ${nome.length}`);
        document.write(`Ele em minusculas é ${nome.toLowerCase()}`);
    </script>
</body>
</html>
