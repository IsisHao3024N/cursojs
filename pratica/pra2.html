<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Praticando um pouco de soma </h1>
    <script>
        var n1 = Number(prompt('digite um número:'));
        var n2 =Number(prompt('Digite outro núomero:'));
        var soma = n1 + n2;
        alert('O resultado é '+ soma);
    </script>
</body>
