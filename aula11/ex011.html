<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel');
            var res = document.querySelector('div#res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua veçocidade atual é <strong>${vel} Km/h</strong></p>`;
            if (vel > 60) {
                res.innerHTML= `<p>Sua velocidade <strong>ULTRAPASSOU O LIMITE VOCÊ ESTÁ MULTADO!</strong>`
            }
            res.innerHTML += `<p>Dirija com segurança!</p>`;
        }/* if (naci == 'Brasil') {
                res.innerHTML = `Você é brasileiro!`
            }else{
                res.innerHTML = `Você é estrangeiro`
            }*/
    </script>

</body>
</html>
